
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Bon retour parmi nous !</p>
        </div>
        
        <div class="error-banner" id="errorBanner">
            ⚠️ Email ou mot de passe incorrect. Veuillez réessayer.
        </div>
        
        <form class="login-form" id="loginForm" novalidate>
            <div class="form-group">
                <label for="email" class="required">Email ou nom d'utilisateur</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="votre@email.com"
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="error-message">Veuillez entrer une adresse email valide</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Mot de passe</label>
                <div class="input-wrapper password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Votre mot de passe"
                        required
                        minlength="6"
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" aria-label="Afficher/masquer le mot de passe">
                        👁️
                    </button>
                </div>
                <div class="error-message">Le mot de passe doit contenir au moins 6 caractères</div>
            </div>
            
            <div class="login-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password" id="forgotPassword">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="login-button">
                <span class="button-text">Se connecter</span>
            </button>
        </form>
        
        <div class="login-divider">
            <span>Pas encore de compte ?</span>
        </div>
        
        <div class="signup-link">
            <a href="#" id="signupLink">Créer un compte gratuit</a>
        </div>
        
        <div class="success-message" id="successMessage">
            ✓ Connexion réussie ! Redirection en cours...
        </div>
    </div>
