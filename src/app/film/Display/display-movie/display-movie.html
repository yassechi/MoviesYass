
 <div class="movies-grid ">

    <div class="movie-card" tabindex="0">
      <div
        class="image-container"
        style="
        background-image: url('https://image.tmdb.org/t/p/w500/{{movie().poster_path}}');">
        <div class="image-overlay">
          <h2 class="movie-title-overlay">{{ movie().original_title }}</h2>
          <p class="movie-overview-overlay">
            {{ movie().overview.slice(0, 50) }}
          </p>
        </div>
      </div>
      <div class="movie-info">
        <h3 class="movie-title-info">{{ movie().original_title }}</h3>
        <p class="movie-description">
          {{ movie().overview }}
        </p>
        <!-- <button class="edit-button" onclick="editMovie('oppenheimer')">
          Modifier
        </button> -->
        <!-- <button class="my_btn">Edit</button> -->
      </div>
    </div>
  </div>
