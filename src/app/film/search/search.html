
<div class="all">
  <button class="my_btn" (click)="getAllMovies()">All movies</button>

  <div>
    <input class="inp" id="inp-id" type="number" [(ngModel)]="searchId" />
    <button [routerLink]="['edit-movie']" (click)="getById()" class="my_btn">
      Id
    </button>
  </div>

  <div>
    <input class="inp" id="inp-name" type="text" [(ngModel)]="searchName" (input)="onChange($event)" />
    <button (click)="getByName()" class="my_btn">Nom</button>
  </div>
</div>


<!-- <router-outlet/> -->
 @if(AllClicked()){
    <app-display-movies [items]="myMovies().results" />
 } @else if (IdClicked()) {
    <app-display-movie [movie]="myMovie()"/>
 }@else if (NameClicked()) {
    <app-display-movies [items]="myMovies().results"/>
 }
